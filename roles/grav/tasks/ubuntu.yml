---
- name: Ubuntu - Install Grav to webroot
  become: true
  shell: mv /tmp/grav-admin/* /var/www/html/.

- name: Ubuntu - Set permissions on webroot (1)
  file:
    path: /var/www/html
    owner: www-data
    group: www-data
    recurse: yes

- name: Ubuntu - Set permissions on webroot (2)
  become: true
  shell: |
    find /var/www/html -type f | xargs chmod 664
    find /var/www/html/bin -type f | xargs chmod 775
    find /var/www/html -type d | xargs chmod 775
    find /var/www/html -type d | xargs chmod +s
    umask 0002
